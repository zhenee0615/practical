<!DOCTYPE html>

<html>
  <head>
    <title>Objects</title>
    <style>
      
    </style>
  </head>
  <body>
    
    <script>
      const product = {
        name: 'socks',
        price: 1090
      }
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks';
      console.log(product);

      console.log(typeof product);

      product.size = 40;
      console.log(product);

      delete product.size;
      console.log(product);

      const product2 = {
        name: 'shirt',
        'delivery-time': '1 day',
        rating: {
          stars: 4.5,
          count: 87
        },
        fun1: function function1() {
          console.log('function inside object');
        }
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2['name']);
      console.log(product2['delivery-time']);

      console.log(product2.rating.count)
      product2.fun1();

      JSON.stringify(product2);
      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));

      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const object1 = {
        message: 'hello' 
      };
      const object2 = object1;

      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'Good job!'
      };
      console.log(object1 === object3); //compare to references, because this is not the same object
      console.log(object1 === object2); //object2 is reference to object1 so they are same

      const object4 = {
        message: 'Good job!', 
        price: 799
      };
      //const message = object4.message;
      const {message, price} = object4;
      console.log(message);
      console.log(price);

      const object5 = {
        //message: message
        message, //This creates same output as above
        /*method: function function1() {
          console.log('method');
        }*/
        method() {
          console.log('method');
        } //This will also runs the same output as above
      };
      console.log( object5);
      object5.method();
    </script>
  </body>
</html>
